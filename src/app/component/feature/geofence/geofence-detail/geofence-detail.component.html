<div class="gap-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="title-page">
          <h3><i class="fas fa-check-circle mr-1"></i>Geofence Detial</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-xl-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="fas fa-search mr-1"></i> Filter</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          (keyup)="applyFilter($event)"
          placeholder="Search"
        />
      </div>
    </div>
    <div class="col-xl-6">
      <button
        class="btn btn-success btn-sm float-right"
        (click)="addGeofenceDetailDialog()"
      >
        <i class="fas fa-plus mr-1"></i> Add Geofence Detail
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-2">
      <table mat-table [dataSource]="dataSource" class="gridData" matSort>
        <ng-container matColumnDef="geofenceName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Geofence</th>
          <td mat-cell *matCellDef="let element">{{ element.geofenceName }}</td>
        </ng-container>

        <ng-container matColumnDef="sequence">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sequence</th>
          <td mat-cell *matCellDef="let element">{{ element.sequence }}</td>
        </ng-container>

        <ng-container matColumnDef="latitude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
          <td mat-cell *matCellDef="let element">{{ element.latitude }}</td>
        </ng-container>

        <ng-container matColumnDef="longitude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
          <td mat-cell *matCellDef="let element">{{ element.longitude }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              matTooltip="Click to Edit"
              class="iconbutton text-warning"
            >
              <mat-icon
                aria-label="Edit"
                (click)="updateGeofenceDetailDialog(element)"
                >edit</mat-icon
              >
            </button>

            <button
              mat-icon-button
              matTooltip="Click to Delete"
              class="iconbutton text-danger"
            >
              <mat-icon
                aria-label="Delete"
                (click)="deleteGeofenceDetail(element)"
                >delete</mat-icon
              >
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>

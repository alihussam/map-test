<h4 mat-dialog-title><i class="fas fa-plus mr-1"></i> Add Geofence</h4>

<mat-dialog-content class="mat-typography">
  <div>
    <form class="example-form input-content" [formGroup]="form">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="geofenceName" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Dealer</mat-label>
        <mat-select formControlName="dealerId">
          <mat-option *ngFor="let dealer of allDealers" [(value)]="dealer.id">
            {{ dealer.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    class="btn btn-success btn-sm float-right mr-2"
    type="submit"
    [disabled]="!form.valid"
    (click)="addGeofenceData()"
  >
    <i class="fas fa-plus mr-1"></i> Add
  </button>

  <button class="btn btn-light btn-sm float-right" (click)="closeDialog()">
    <i class="fas fa-times mr-1"></i> Cancel
  </button>
</mat-dialog-actions>

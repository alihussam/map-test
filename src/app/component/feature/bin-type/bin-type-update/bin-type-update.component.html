
<h4 mat-dialog-title><i class="fas fa-pen mr-1"></i> Update Bin Type </h4>

<mat-dialog-content class="mat-typography">
    <div>
        <form class="example-form input-content" [formGroup]="form">
           
           
            <mat-form-field [hidden]="checkRole()" class="example-full-width">
                <mat-label>Organization</mat-label>
                <mat-select  formControlName="organizationId" disabled>
                    <mat-option *ngFor="let allOrganizations of allOrganizations" [value]="allOrganizations.id" disabled>
                        {{allOrganizations.name}}
                    </mat-option>
                </mat-select>
                <mat-hint align="end" style="color: rgb(162, 170, 177) !important;" >Non Editable</mat-hint>
            </mat-form-field>
           


            <mat-form-field class="example-full-width">
                <mat-label>Bin Type</mat-label>
                <input type="text" matInput formControlName="binType">
            </mat-form-field>
           


            <mat-form-field class="example-full-width">
                <mat-label>bin Type Description</mat-label>
                <input type="text" matInput formControlName="binTypeDescription">
            </mat-form-field>
      

            <mat-form-field class="example-full-width">
                <mat-label>bin Type Height</mat-label>
                <input type="number" matInput formControlName="binTypeHeight">
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Status</mat-label>
                <mat-select matNativeControl formControlName="status">
                    <mat-option *ngFor="let statusObject of statusList" [(value)]="statusObject.id">
                        {{statusObject.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

               


        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-warning  float-right mr-2" type="submit" [disabled]="!form.valid" (click)="updateBinTypeColor()">
        <i class="fas fa-pen mr-1"></i> Update</button>
    <button class="btn btn-light float-right" (click)="closeDialog()">
        <i class="fas fa-times mr-1"></i> Cancel
    </button>
</mat-dialog-actions>

<div class="gap-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="title-page">
            <h3><i class="fas fa-check-circle mr-1"></i> Device</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <div class="container-fluid mt-2">
    
    <div class="row">
      <div class="col-xl-6">
        <div class="input-group ">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search mr-1"></i> Filter</span>
          </div>
          <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search">
        </div>
      </div>
      <div class="col-xl-6">
        <button class="btn btn-success float-right" (click)="addDeviceDialog()"><i class="fas fa-plus mr-1"></i> Add Device</button>
        <button class="btn btn-success float-right mr-2" (click)="fileUploaderDialog()"><i class="fas fa-save mr-1"></i> Upload File</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-2">
        <table mat-table [dataSource]="dataSource" class="gridData" matSort >
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          
          <ng-container matColumnDef="orgname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Organization</th>
            <td mat-cell *matCellDef="let element"> 
              <!-- <span *ngIf="element.organization ;else notAvailable">{{element.organization.name}}</span> 
              <ng-template #notAvailable>
                N/A
              </ng-template> -->
              {{element.orgname}} 
            </td>
          </ng-container>
  
          <ng-container matColumnDef="dealername">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dealer</th>
            <td mat-cell *matCellDef="let element"> 
              <!-- <span *ngIf="element.dealer ;else notAvailable">{{element.dealer.dealershipname}}</span> 
              <ng-template #notAvailable>
                N/A
              </ng-template> -->
              {{element.dealername}} 
            </td>
          </ng-container>

          <ng-container matColumnDef="devicetypename">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Type</th>
            <td mat-cell *matCellDef="let element"> 
              <!-- <span *ngIf="element.deviceType ;else notAvailable">{{element.deviceType.devicetype}}</span> 
              <ng-template #notAvailable>
                N/A
              </ng-template> -->
              {{element.devicetypename}}
            </td>
          </ng-container>

          <ng-container matColumnDef="vehiclename">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle</th>
            <td mat-cell *matCellDef="let element"> 
              <!-- <span *ngIf="element.vehicle ;else notAvailable">{{element.vehicle.vehiclename}}</span> 
              <ng-template #notAvailable>
                N/A
              </ng-template> -->
              <span *ngIf="element.vehiclename ;else notAvailable">{{element.vehiclename}}</span> 
              <ng-template #notAvailable>
                N/A
              </ng-template>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="parkingspotname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Parking spot</th>
            <td mat-cell *matCellDef="let element"> 
              <!-- <span *ngIf="element.parkingSpot ;else notAvailable">{{element.parkingSpot.spotname}}</span> 
              <ng-template #notAvailable>
                N/A
              </ng-template> -->
              <span *ngIf="element.parkingspotname ;else notAvailable">{{element.parkingspotname}}</span> 
              <ng-template #notAvailable>
                N/A
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="devEUI">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dev Eui</th>
            <td mat-cell *matCellDef="let element"> {{element.devEUI}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">

              <button class="btn btn-sm btn-success mr-2" (click)="assignSensor(element)"><i class="fas fa-check-circle mr-1"></i>Assign Sensor</button>

              <button mat-icon-button matTooltip="Click to Edit" class="iconbutton text-warning" >
                <mat-icon aria-label="Edit" (click)="updateDeviceDialog(element)">edit</mat-icon>
              </button>
  
              <button mat-icon-button matTooltip="Click to Delete" class="iconbutton text-danger" >
                <mat-icon aria-label="Delete" (click)="deleteDevice(element)">delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> 

      </div>
    </div>
  </div>

<div class="main-db ">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>PREFERENCE VIEW</h1>
                    </div>
                    <div class="col-sm-6"></div>

                </div>
            </div>
            <div class="container-fluid ">

                <div class="row">
                    <div class="col-xl-6">
                        <div class="">
                            <input type="text" class="form-control form-control-sm input-custom"
                                (keyup)="applyFilter($event)" placeholder="Search" />
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <button class="btn btn-sm btn-success float-right" (click)="addPreferenceDialog()">
                            <i class="fas fa-plus mr-1"></i> Add Preference</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="content">
            <div class="container-fluid mt-2">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="db-block" style="height: auto !important;">
                            <div class="table-responsive mt-3">
                                <table mat-table [dataSource]="dataSource" class="gridData" matSort>
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="value">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                                        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="description">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef>Action</th>
                                        <td mat-cell *matCellDef="let element">
                                            <button mat-icon-button matTooltip="Click to Edit"
                                                class="iconbutton text-warning">
                                                <mat-icon aria-label="Edit" (click)="updatePreferenceDialog(element)">
                                                    edit
                                                </mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                            <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

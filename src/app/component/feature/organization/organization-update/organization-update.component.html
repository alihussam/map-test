<h4 mat-dialog-title><i class="fas fa-pen mr-1"></i> Update Organization</h4>

<mat-dialog-content class="mat-typography">
    <div>

        <form class="example-form input-content" [formGroup]="form">
            <!-- 
    //   {
        //     "id" : 7,
        //     "name": "Conure TS",
        //     "address": "US",
        //     "phoneNumber1": "123",    
        //     "phoneNumber2": "123",
        //     "emailAddress": "conureits@cits.com",
        //     "postalCode":"123",
        //     "city": "Atlanta",
        //     "state": "Florida",
        //     "country": "US",
        //     "status": 1
        // } -->



            <mat-form-field class="example-full-width">
                <mat-label>Organization Name</mat-label>
                <input matInput formControlName="name" readonly>
                <mat-hint align="end" style="color: rgb(162, 170, 177) !important;" >Non Editable</mat-hint>
            </mat-form-field>


            <mat-form-field class="example-full-width">
                <mat-label>Email Address</mat-label>
                <input  matInput formControlName="emailAddress" readonly>
                <mat-hint align="end" style="color: rgb(162, 170, 177) !important;" >Non Editable</mat-hint>
            </mat-form-field>



            <mat-form-field class="example-full-width">
                <mat-label>Contact</mat-label>
                <input matInput formControlName="phoneNumber1">
            </mat-form-field>


            <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Latitude</mat-label>
                <input matInput formControlName="latitude">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Longitude</mat-label>
                <input matInput formControlName="longitude">
            </mat-form-field>

            <!-- <mat-form-field class="example-full-width">
            <mat-label>Phone #2</mat-label>
            <input matInput formControlName="phoneNumber2">
        </mat-form-field> -->



            <!-- <mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode">
        </mat-form-field>     -->

            <mat-form-field class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>State</mat-label>
                <input matInput formControlName="state">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country">
            </mat-form-field>

            <!-- AMT -->

            <mat-form-field class="example-full-width">
                <mat-label>Status</mat-label>
                <mat-select matNativeControl formControlName="status">
                    <mat-option *ngFor="let statusObject of statusList" [(value)]="statusObject.id">
                        {{statusObject.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- <mat-form-field class="example-full-width">
            <mat-label>Phone #2</mat-label>
            <input matInput formControlName="phoneNumber2">
        </mat-form-field> -->

            <!-- <mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode">
        </mat-form-field> -->
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-warning  float-right mr-2" type="submit" [disabled]="!form.valid"
        (click)="updateOrganizationData()"><i class="fas fa-pen mr-1"></i> Update Organization</button>

    <button class="btn btn-light  float-right" (click)="closeDialog()"><i class="fas fa-times mr-1"></i> Cancel</button>
</mat-dialog-actions>

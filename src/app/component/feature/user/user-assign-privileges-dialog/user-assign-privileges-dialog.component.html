<h4 mat-dialog-title><i class="fas fa-plus mr-1"></i> User Assign Privilege</h4>

<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" class="gridData" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>privilege</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle class="example-margin" color="primary"
                              [checked]="element.check"
                              [disabled]="element.disable"
                              (change)="onChange(element)"
                              [formControl]="toggle">
            </mat-slide-toggle>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    
    <button class="btn btn-light  float-right" (click)="closeDialog()"><i class="fas fa-times mr-1" ></i> Cancel</button> 
    
</mat-dialog-actions>


<h4 mat-dialog-title><i class="fas fa-pen mr-1"></i> Update User</h4>

<mat-dialog-content class="mat-typography">
    <form class="example-form input-content" [formGroup]="form">

         <mat-form-field [hidden]="checkRole()" class="example-full-width">
            <mat-label>Organization</mat-label>
            <mat-select matNativeControl formControlName="organizationId" disabled>
                <mat-option *ngFor="let allOrganizations of allOrganizations" [(value)]="allOrganizations.id"  disabled>
                    {{allOrganizations.name}}
                </mat-option>
            </mat-select>
            <mat-hint align="end" style="color: rgb(162, 170, 177) !important;" >Non Editable</mat-hint>
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="emailAddress" readonly>
            <mat-hint align="end" style="color: rgb(162, 170, 177) !important;" >Non Editable</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Contact</mat-label>
            <input matInput formControlName="phoneNumber">
        </mat-form-field>

            </mat-select>
        </mat-form-field> -->

        <mat-form-field class="example-full-width">
            <mat-label>Role</mat-label>
            <mat-select matNativeControl formControlName="roleId">
                <mat-option *ngFor="let allRole of allRoles" [(value)]="allRole.id">
                    {{allRole.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Designation</mat-label>
            <input matInput formControlName="designation">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Status</mat-label>
            <mat-select matNativeControl formControlName="status">
                <mat-option *ngFor="let statusObject of statusList" [(value)]="statusObject.id">
                    {{statusObject.name}}
                </mat-option>
            </mat-select>

            style="float: right ; margin-top: 5px;margin-right: 5px;">Update User
        </button> -->
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">

    <button class="btn btn-warning  float-right mr-2"  type="submit" [disabled]="!form.valid"  (click)="updateUserData()"><i class="fas fa-pen mr-1"></i> Update</button> 

    <button class="btn btn-light  float-right" 
    (click)="closeDialog()"><i class="fas fa-times mr-1" ></i> Cancel</button>
